<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/setting.css">
</head>
<body>
  <div id="root">
    <div id="title">설정</div>
    <div id="Data">
      <div id="profile">프로필 설정</div>
      <div id="Language">언어 설정</div>
    </div>
    <div id="bottombutton">
      <div id="Management"><a href="/">영양제 관리</a></div>
      <div id="information"><a href="/information">영양분 정보</a></div>
      <div id="shopping"><a href="/Shopping">영양제 쇼핑</a></div>
      <div id="setting"><a href="/setting">설정</a></div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="closeProfileModal">&times;</span>
      <h2>프로필 선택</h2>
      <button class="profileOption" data-profile="성인 남성">성인 남성</button>
      <button class="profileOption" data-profile="성인 여성">성인 여성</button>
      <button class="profileOption" data-profile="아이들 4-8세">아이들 4-8세</button>
      <button class="profileOption" data-profile="아이들 9-13세">아이들 9-13세</button>
    </div>
  </div>

  <!-- Language Modal -->
  <div id="languageModal" class="modal">
    <div class="modal-content">
      <span class="closeLanguageModal">&times;</span>
      <h2>언어 선택</h2>
      <button class="languageOption" data-language="ko">한국어</button>
      <button class="languageOption" data-language="en">영어</button>
      <button class="languageOption" data-language="ja">일본어</button>
      <button class="languageOption" data-language="zh">중국어</button>
    </div>
  </div>

  <div id="alertModal" class="modal">
    <div class="modal-content">
      <span class="closeAlertModal">&times;</span>
      <p id="alertMessage"></p>
    </div>
  </div>

  <script src="../javascript/setting.js"></script>
</body>
</html>
